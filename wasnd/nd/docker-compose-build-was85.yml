version: "3"

networks:
  was8:
    driver: bridge

services:
  wasnd_chained_build:
    image: wasnd-noprofile:${WAS_INSTALLATION_VERSION}
    hostname: was
    build:
      context: ./install
      dockerfile: Dockerfile.v85.install_chainedBuilds
      args:
        WAS_VERSION: ${WAS_INSTALLATION_VERSION_IM}
        JDK_VERSION: ${JDK_INSTALLATION_VERSION_IM}
        BASE_REPO: ${DOWNLOAD_URL_8550}
        FIX_REPOS: ${IM_REPOSITORIES}
        IM_INSTALLER_URL: ${IM_INSTALLER_URL}
        user: wasadmin
        group: wasadmin
    networks:
      - was8

  dmgr:
    image: wasnd-dmgr:${WAS_INSTALLATION_VERSION}
    container_name: dmgr
    hostname: dmgr
    build:
      context: ./dmgr
      dockerfile: Dockerfile.was85
      args:
        WAS_INSTALLATION_VERSION: ${WAS_INSTALLATION_VERSION}
        PROFILE_NAME: dmgr
        CELL_NAME: DefaultCell
        NODE_NAME: ManagerNode
        # HOST_NAME: localhost
    # environment:
    #   DUMMY: test
    expose:
      - "9060"
      - "9043"
      - "9809"
      - "8879"
      - "9632"
      - "9401"
      - "9403"
      - "9402"
      - "9100"
      - "7277"
      - "9352"
      - "5555"
      - "7060"
      - "11005"
      - "11006"
      - "9420"
    ports:
      - "9060:9060"
      - "9043:9043"
    volumes:
      - $PRJ_ROOT/wasconfig:/wasconfig:rw
    networks:
      - was8

  node01:
    image: wasnd-node01:${WAS_INSTALLATION_VERSION}
    container_name: node01
    hostname: node01
    build:
      context: ./custom
      dockerfile: Dockerfile.was85
      args:
        WAS_INSTALLATION_VERSION: ${WAS_INSTALLATION_VERSION}
        PROFILE_NAME: Custom
        NODE_NAME: CustomNode01
    environment:
      NODE_NAME: CustomNode01
      DMGR_HOST: dmgr
      DMGR_PORT: "8879"
    expose:
      - 2809
      - 9402
      - 9403
      - 9353
      - 9633
      - 9100
      - 11004
      - 11003
      - 9401
      - 7276
      - 7286
      - 5558
      - 5578
      - 5060
      - 5061
      - 8880
      - 9060
      - 9043
      - 9080
      - 9443
    networks:
      - was8

  node02:
    image: wasnd-node02:${WAS_INSTALLATION_VERSION}
    container_name: node02
    hostname: node02
    build:
      context: ./custom
      dockerfile: Dockerfile.was85
      args:
        WAS_INSTALLATION_VERSION: ${WAS_INSTALLATION_VERSION}
        PROFILE_NAME: Custom
        NODE_NAME: CustomNode02
    environment:
      NODE_NAME: CustomNode02
      DMGR_HOST: dmgr
      DMGR_PORT: "8879"
    expose:
      - 2809
