version: "2"

### you MUST define the following ENV variables either in the calling shell, or
### put it into a .env file next to the docker-compose file!
### Examples:
#     WAS_INSTALLATION_VERSION=9.0.0.7
#     WAS_INSTALLATION_VERSION_IM=com.ibm.websphere.ND.v90
#     WAS_INSTALLATION_VERSION_IM=om.ibm.websphere.ND.v90_9.0.7.20180302_0440
#     JDK_INSTALLATION_VERSION_IM=com.ibm.java.jdk.v8

networks:
  was9:
    #     # driver: bridge
    driver: bridge

services:
  wasnd_install_step1:
    image: was9_delete_me
    hostname: was
    build:
      context: ./install
      dockerfile: Dockerfile.v9.prereq
      args:
        WAS_VERSION: ${WAS_INSTALLATION_VERSION_IM}
        JDK_VERSION: ${JDK_INSTALLATION_VERSION_IM}
        REPOS: ${IM_REPOSITORIES}
        user: wasadmin
        group: wasadmin
    networks:
      - was9

  wasnd_install_step2:
    image: wasnd9-noprofile:${WAS_INSTALLATION_VERSION}
    hostname: dmgr
    build:
      context: .
      dockerfile: ./install/Dockerfile.v9.install
      args:
        WASVERSION: ${WAS_INSTALLATION_VERSION}
        user: wasadmin
        group: wasadmin
    networks:
      - was9

  dmgr:
    image: wasnd9-dmgr:${WAS_INSTALLATION_VERSION}
    container_name: dmgr
    hostname: dmgr
    build:
      context: ./dmgr
      dockerfile: Dockerfile.was9
      args:
        WAS_INSTALLATION_VERSION: ${WAS_INSTALLATION_VERSION}
        PROFILE_NAME: Dmgr01
        CELL_NAME: DefaultCell
        NODE_NAME: ManagerNode
    # environment:
    #   DUMMY: test
    expose:
      - "9060"
      - "9043"
      - "9809"
      - "8879"
      - "9632"
      - "9401"
      - "9403"
      - "9402"
      - "9100"
      - "7277"
      - "9352"
      - "5555"
      - "7060"
      - "11005"
      - "11006"
      - "9420"
    ports:
      - "9060:9060"
      - "9043:9043"
    volumes:
      - $PRJ_ROOT/wasconfig:/wasconfig:rw
    networks:
      - was9

  node01:
    image: wasnd9-node01:${WAS_INSTALLATION_VERSION}
    container_name: node01
    hostname: node01
    build:
      context: ./custom
      dockerfile: Dockerfile.was9
      args:
        WAS_INSTALLATION_VERSION: ${WAS_INSTALLATION_VERSION}
        PROFILE_NAME: Custom
    environment:
      NODE_NAME: Node01
      DMGR_HOST: dmgr
      DMGR_PORT: "8879"
    expose:
      - 2809
      - 9402
      - 9403
      - 9353
      - 9633
      - 9100
      - 11004
      - 11003
      - 9401
      - 7276
      - 7286
      - 5558
      - 5578
      - 5060
      - 5061
      - 8880
      - 9060
      - 9043
      - 9080
      - 9443
    networks:
      - was9

  node02:
    image: wasnd9-node02:${WAS_INSTALLATION_VERSION}
    container_name: node02
    hostname: node02
    build:
      context: ./custom
      dockerfile: Dockerfile.was9
      args:
        WAS_INSTALLATION_VERSION: ${WAS_INSTALLATION_VERSION}
        PROFILE_NAME: Custom
    environment:
      NODE_NAME: Node02
      DMGR_HOST: dmgr
      DMGR_PORT: "8879"
    expose:
      - 2809
      - 9402
      - 9403
      - 9353
